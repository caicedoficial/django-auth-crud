<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Django App Login</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/tareas/">Tareas Pendientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tareas_completadas/">Tareas Completadas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tareas/crear/">Crear Tareas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cerrar_sesion/">Cerrar Sesion</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/registrar/">Registrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/iniciar_sesion/">Iniciar Sesion</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>   
    {% block content %}
    {% endblock %}
</body>
</html>
