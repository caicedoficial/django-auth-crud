{% extends 'base.html' %}

{% block content %}
    
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1>Crear Tareas</h1>
            {{error}}
            <form action="/tareas/crear/" method="post" class="card card-body">
                {% csrf_token %}
                {{form}}
                <button>
                    Guardar
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
